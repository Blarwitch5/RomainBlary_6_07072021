<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/css/style.css" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="152x152" href="../../public/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../public/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../../public/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="../../public/img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>FishEye</title>
  </head>

  <body class="photographer-page">
    <header class="container header" role="banner">
      <a class="header__logo" href="../../index.html">
        <img src="../../public/img/logo.svg" alt="FishEye Home page" />
      </a>
    </header>
    <main class="container main-content" id="beginning-of-content">
      <a id="scroll-to-main" class="btn btn-reverse btn-go-to" href="#beginning-of-content">Revenir au début</a>

      <!-- Photographer's informations-->
      <section class="photographer-profil">
        <!-- PHOTOGRAPHER BANNER INFOS -->
      </section>

      <!-- Photographer's media -->
      <section class="gallery">
        <div class="sorting">
          <label class="sorting__label" for="sorting-options">Trier par</label>
          <div class="dropdown">
            <button class="dropdown__toggle" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span>Popularité</span>
              <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 11">
                <path d="M1.88 10.547L8 4.44l6.12 6.107L16 8.667l-8-8-8 8 1.88 1.88z" fill="#fff"/>
              </svg>
            </button>
              <ul class="dropdown__menu" role="listbox" aria-expanded="false">
                <li role="option" tabindex="0" id="filter-popularite" aria-label="Filtre popularité" data-name="Popularité">Popularité
                  <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 11">
                    <path d="M1.88 10.547L8 4.44l6.12 6.107L16 8.667l-8-8-8 8 1.88 1.88z" fill="#fff"/>
                  </svg>
                </li>
                <li role="option" tabindex="0" id="filter-date" aria-label="Filtre date" data-name="Date">Date</li>
                <li role="option" tabindex="0" id="filter-title" aria-label="Filtre titre" data-name="Titre">Titre</li>
              </ul>
          </div>
        </div>
        <div class="gallery__list">
          <!-- PHOTOGRAPHER MEDIA GALLERY -->
        </div>
        <aside class="lightbox">
          <article class="lightbox__container">
            <button class="lightbox__close">Fermer</button>
            <button class="lightbox__next">Suivant</button>
            <button class="lightbox__prev">Précédent</button>
            <div class="lightbox__media-container">
              <img class="photographer-media" src="https://picsum.photos/900/1800" alt="">
            </div>
            <div class="lightbox__media-title">
              Random Image
            </div>
          </article>
        </aside>
      </section>
      
      <!-- Photographer fee & total likes -->
      <div class="likes-price">
        <div class="likes-price__wrapper">
          <span class="likes total-likes">
            <span class="likes__counter"> 3000 </span>
            <svg class="likes__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M17 1c-2.1 0-3.9 1.1-5 2.7C10.9 2.1 9.1 1 7 1 3.7 1 1 3.7 1 7c0 6 11 15 11 15s11-9 11-15c0-3.3-2.7-6-6-6z"
                stroke-linecap="square"
                stroke-width="2"
                stroke-miterlimit="10"
              />
            </svg>
          </span>
          <span class="price"> 350€ / jour </span>
        </div>
      </div>

      <!-- Modals => Form Modal & Form Submitted Modal & Lightbox Modal -->
      <!-- Modal | Lightbox -->
      <div class="modal lightbox-modal" style="display: none;">
        <div>hello</div>
      </div>
      <!-- Modal Window | Contact form -->
      <div class="modal contact-modal" aria-labelledby="form-title">
        <div class="modal__content ">
          <div class="modal__header">
            <h2 id="form-title" class="modal__title">Contactez-moi<br><span id="js-photographer-name"></span></h2>
            <button class="modal__close-btn js-modal-btn-close" title="Fermer la fenêtre formulaire de contact">
            </button>
          </div>
          <div class="modal__body">
            <form id="contact-form" class="form" name="contact" action="submit">
              <div class="form__field">
                <label class="form__label" for="first-name" id="label-first-name">Prénom</label>
                <input
                  class="form__input"
                  type="text"
                  id="first-name"
                  name="first-name"
                  aria-labelledby="label-first-name"
                  placeholder="Tapez votre prénom"
                  required
                />
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff"/>
                </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff"/></svg>
              </span>
              </div>
              <div class="form__field">
                <label class="form__label" for="last-name" id="label-last-name">Nom</label>
                <input
                  class="form__input"
                  type="text"
                  id="last-name"
                  name="last-name"
                  aria-labelledby="label-last-name"
                  placeholder="Tapez votre nom"
                  required
                />
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff"/>
                </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff"/></svg>
              </span>
              </div>
              <div class="form__field">
                <label class="form__label" for="email" id="label-email">E-mail</label>
                <input
                  class="form__input"
                  type="email"
                  id="email"
                  name="email"
                  aria-labelledby="label-email"
                  placeholder="exemple@domain.com"
                  required
                />
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff"/>
                </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff"/></svg>
              </span>
              </div>
              <div class="form__field">
                <label class="form__label" for="message" id="label-message">Votre message</label>
                <textarea
                  class="form__input"
                  type="text"
                  id="message"
                  name="message"
                  aria-labelledby="label-message"
                  cols="20"
                  rows="5"
                  placeholder="Tapez votre message..."
                  required
                ></textarea>
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff"/>
                </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff"/></svg>
              </span>
              </div>
              <div class="form__field">
                <input class="form__input" type="checkbox" name="terms-conditions" id="terms-conditions" value="true"  aria-labelledby="label-terms-conditions" required />
                <label class="form__label" for="terms-conditions" id="label-terms-conditions">En soumettant ce formulaire, j'accepte que les informations saisies dans ce formulaire soient utilisées pour permettre de me recontacter.</label>
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff"/>
                </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff"/></svg>
              </span>
              </div>
              <div class="form__btn">
                <input id="form-validation-btn" class="btn btn-regular" type="submit" value="Envoyer" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/source/js/main.js"></script>
  </body>
</html>
