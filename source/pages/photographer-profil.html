<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/css/style.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/svg+xml" href="/public/img/favicon/favicon.svg" />
    <link rel="icon" type="image/png" href="/public/img/favicon/favicon.png" />

    <!-- SEO -->
    <meta name="description" content="Application FishEye, profil photographe" />
    <title>FishEye</title>
  </head>

  <body class="photographer-page">
    <!-- btn go straight to content for accessibility -->
    <a id="skip-to-content" class="btn btn-reverse btn-go-to" href="#content">Passer au contenu</a>

    <header class="container header" role="banner">
      <a class="header__logo" href="/index.html">
        <img src="/public/img/logo.svg" height="50px" width="200px" alt="Logo FishEye, Retour à la page d'accueil" />
      </a>
    </header>
    <main class="container main-content" id="content">
      <!-- Photographer's informations-->
      <section class="photographer-profil">
        <!-- Photographer banner infos -->
      </section>

      <!-- Photographer's media -->
      <section class="gallery">
        <div class="sorting">
          <label class="sorting__label" for="sorting-options">Trier par</label>
          <div class="dropdown">
            <button class="dropdown__toggle" type="button" aria-haspopup="true">
              <span>Options</span>
            </button>
            <ul class="dropdown__menu" role="listbox" aria-expanded="false">
              <li role="option" tabindex="0" id="filter-popularite" aria-label="Filtre popularité" data-name="Popularité">Popularité</li>
              <li role="option" tabindex="0" id="filter-date" aria-label="Filtre date" data-name="Date">Date</li>
              <li role="option" tabindex="0" id="filter-title" aria-label="Filtre titre" data-name="Titre">Titre</li>
            </ul>
          </div>
        </div>
        <!-- Photographer media gallery -->
        <div class="gallery__list" aria-label="Galerie photos"></div>
        <!-- Lightbox -->
        <aside class="lightbox" aria-hidden="true" aria-label="Visionneuse d'image"></aside>
      </section>
      <!-- Photographer fee & total likes -->
      <div class="likes-price"></div>

      <!-- Contact form -->
      <div class="modal contact-modal" aria-labelledby="form-title">
        <div class="modal__content">
          <div class="modal__header">
            <h2 id="form-title" class="modal__title">Contactez-moi<br /><span id="js-photographer-name"></span></h2>
            <button class="modal__close-btn js-modal-btn-close" title="Fermer la fenêtre formulaire de contact"></button>
          </div>
          <div class="modal__body">
            <form id="contact-form" class="form" name="form">
              <div class="form__field">
                <label class="form__label" for="first-name" id="label-first-name">Prénom</label>
                <input
                  class="form__input"
                  type="text"
                  id="first-name"
                  name="first-name"
                  aria-labelledby="label-first-name"
                  placeholder="Tapez votre prénom"
                  required
                />
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff" />
                  </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff" />
                  </svg>
                </span>
              </div>
              <div class="form__field">
                <label class="form__label" for="last-name" id="label-last-name">Nom</label>
                <input
                  class="form__input"
                  type="text"
                  id="last-name"
                  name="last-name"
                  aria-labelledby="label-last-name"
                  placeholder="Tapez votre nom"
                  required
                />
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff" />
                  </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff" />
                  </svg>
                </span>
              </div>
              <div class="form__field">
                <label class="form__label" for="email" id="label-email">E-mail</label>
                <input
                  class="form__input"
                  type="email"
                  id="email"
                  name="email"
                  aria-labelledby="label-email"
                  placeholder="exemple@domain.com"
                  required
                />
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff" />
                  </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff" />
                  </svg>
                </span>
              </div>
              <div class="form__field">
                <label class="form__label" for="message" id="label-message">Votre message</label>
                <textarea
                  class="form__input"
                  type="text"
                  id="message"
                  name="message"
                  aria-labelledby="label-message"
                  cols="20"
                  rows="5"
                  placeholder="Tapez votre message..."
                  required
                ></textarea>
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff" />
                  </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff" />
                  </svg>
                </span>
              </div>
              <div class="form__field">
                <input
                  class="form__input"
                  type="checkbox"
                  name="terms-conditions"
                  id="terms-conditions"
                    aria-labelledby="label-terms-conditions"
                  required
                />
                <label class="form__label" for="terms-conditions" id="label-terms-conditions"
                  >En soumettant ce formulaire, j'accepte que les informations saisies dans ce formulaire soient utilisées pour permettre de me
                  recontacter.</label
                >
                <span class="modal__error-message"></span>
                <span class="modal__icon modal__icon--success unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 12l2.4-2.5 4.8 3.6a32.9 32.9 0 0115.6-9.6L24 5.9S12.52 10.68 7 21z" fill="#fff" />
                  </svg>
                </span>
                <span class="modal__icon modal__icon--error unvisible">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M23 3.1L20.8.9 12 9.6 3.2.9 1 3.1l8.8 8.8L1 20.6l2.2 2.2L12 14l8.8 8.8 2.2-2.2-8.8-8.8L23 3.1z" fill="#fff" />
                  </svg>
                </span>
              </div>
              <div class="form__btn">
                <input id="form-validation-btn" class="btn btn-regular" type="submit" value="Envoyer" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/source/js/app.js"></script>
  </body>
</html>
