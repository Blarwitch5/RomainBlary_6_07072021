<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/css/style.css" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="152x152" href="../../public/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../public/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../../public/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="../../public/img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>FishEye |</title>
  </head>

  <body>
    <header class="container header" role="banner">
      <a class="header__logo" href="../../index.html">
        <img src="../../public/img/logo.svg" alt="FishEye Home page" />
      </a>
    </header>
    <main class="container">
      <!-- Photographer's informations-->
      <section class="photographer-profil">
        <div class="photographer-profil__banner">
          <div class="photographer-profil__informations">
            <h1 class="photographer-profil__name">Mimi Keel</h1>
            <p class="photographer-profil__location">London, UK</p>
            <p class="photographer-profil__baseline">Voir le beau dans le quotidien</p>
            <ul class="tags">
              <li class="tags__item">
                <a href=""><span>tag</span>#portrait</a>
              </li>
              <li class="tags__item">
                <a href=""><span>tag</span>#events</a>
              </li>
              <li class="tags__item">
                <a href=""><span>tag</span>#travel</a>
              </li>
              <li class="tags__item">
                <a href=""><span>tag</span>#animals</a>
              </li>
            </ul>
          </div>
          <div class="photographer-profil__contact">
            <button class="btn btn-regular js-modal-btn-open" title="Contactez moi">Contactez-moi</button>
          </div>
          <div class="photographer-profil__picture">
            <img src="../../public/img/photographers/MimiKeel/MimiKeel.jpg" alt="Mimi Keel portrait" />
          </div>
        </div>
      </section>

      <!-- Photographer's work -->
      <section class="gallery">
        <div class="sorting">
          <label class="form__label" class="sorting__label" for="sorting-options">Trier par</label>
          <select name="sorting__options" id="sorting-options">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="gallery__list">
          <article class="item">
            <a href="">
              <img class="item__image" src="" alt="" />
            </a>
            <div class="item__meta">
              <h2 class="item__title">Arc-en-ciel</h2>
              <span class="item__price"> 40 € </span>
              <span class="likes item__likes">
                <span class="likes__counter"> 90 </span>
                <svg class="likes__icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                  <path
                    d="M17 1c-2.1 0-3.9 1.1-5 2.7C10.9 2.1 9.1 1 7 1 3.7 1 1 3.7 1 7c0 6 11 15 11 15s11-9 11-15c0-3.3-2.7-6-6-6z"
                    stroke-linecap="square"
                    stroke-width="2"
                    fill="none"
                    stroke="#901c1c"
                    stroke-miterlimit="10"
                  />
                </svg>
              </span>
            </div>
          </article>
        </div>
      </section>
      <!-- Photographer fee & total likes -->
      <div class="">
        <span class="likes total-likes">
          <span class="likes__counter"> 3000 </span>
          <svg class="likes__icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              d="M17 1c-2.1 0-3.9 1.1-5 2.7C10.9 2.1 9.1 1 7 1 3.7 1 1 3.7 1 7c0 6 11 15 11 15s11-9 11-15c0-3.3-2.7-6-6-6z"
              stroke-linecap="square"
              stroke-width="2"
              fill="none"
              stroke="#901c1c"
              stroke-miterlimit="10"
            />
          </svg>
        </span>
        <span class="price"> 350€ / jour </span>
      </div>

      <!-- Modal Window | Contact form -->
      <div class="modal js-modal" aria-labelledby="form-title">
        <div class="modal__content ">
          <div class="modal__header">
            <h2 id="form-title" class="modal__title">Contactez-moi<br><span id="js-photographer-name">Mimi Keel</span></h2>
            <button class="modal__close-btn js-modal-btn-close" title="Fermer la fenêtre formulaire de contact">
            </button>
          </div>
          <div class="modal__body">
            <div id="contact-form" class="form" name="contact" action="index.html" method="get" onsubmit="return formValidation();">
              <div class="form__field">
                <label class="form__label" for="first-name" id="label-first-name">Prénom</label>
                <input
                  class="form__input"
                  type="text"
                  id="first-name"
                  name="first-name"
                  aria-labelledby="label-first-name"
                  placeholder="Tapez votre prénom"
                  required
                />
              </div>
              <div class="form__field">
                <label class="form__label" for="last-name" id="label-last-name">Nom</label>
                <input
                  class="form__input"
                  type="text"
                  id="last-name"
                  name="last-name"
                  aria-labelledby="label-last-name"
                  placeholder="Tapez votre nom"
                  required
                />
              </div>
              <div class="form__field">
                <label class="form__label" for="email" id="label-email">E-mail</label>
                <input
                  class="form__input"
                  type="email"
                  id="email"
                  name="email"
                  aria-labelledby="label-email"
                  placeholder="exemple@domain.com"
                  required
                />
              </div>
              <div class="form__field">
                <label class="form__label" for="message" id="label-message">Votre message</label>
                <textarea
                  class="form__input"
                  type="text"
                  id="message"
                  name="message"
                  aria-labelledby="label-message"
                  cols="20"
                  rows="5"
                  placeholder="Tapez votre message..."
                  required
                ></textarea>
              </div>
              <div class="form__btn">
                <input id="form-validation-btn" class="btn btn-regular" type="submit" value="Envoyer" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="" src="../../public/js/main.js"></script>
  </body>
</html>
