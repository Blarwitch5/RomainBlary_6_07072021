<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/css/style.css" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="152x152" href="../../public/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../public/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../../public/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="../../public/img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>FishEye |</title>
  </head>

  <body>
    <header role="banner">
      <a href="../../index.html"> <img src="../../public/img/logo.svg" alt="FishEye Home page" /></a>
    </header>
    <main>
      <!-- Photographer's informations-->
      <section class="photographer">
        <div class="photographer__banner">
          <div class="photographer__informations">
            <h1 class="photographer__name">Mimi Keel</h1>
            <p class="photographer__location">London, UK</p>
            <p class="photographer__baseline">Voir le beau dans le quotidien</p>
            <ul class="filters">
              <li class="filter">
                <a href=""><span>tag</span>Filter 1</a>
              </li>
              <li class="filter">
                <a href=""><span>tag</span>Filter 2</a>
              </li>
              <li class="filter">
                <a href=""><span>tag</span>Filter 3</a>
              </li>
              <li class="filter">
                <a href=""><span>tag</span>Filter 4</a>
              </li>
            </ul>
          </div>
          <button class="photographer__contact-btn" title="Contact Me">Contactez-moi</button>
          <img src="../../public/img/photographers/MimiKeel/MimiKeel.jpg" alt="Mimi Keel portrait" />
        </div>
      </section>

      <!-- Photographer's work -->
      <section class="gallery">
        <div class="sorting">
          <label class="sorting__label" for="sorting-options">Trier par</label>
          <select name="sorting__options" id="sorting-options">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="gallery__list">
          <article class="item">
            <a href="">
              <img class="item__image" src="" alt="" />
            </a>
            <div class="item__meta">
              <h2 class="item__title">Arc-en-ciel</h2>
              <span class="item__price"> 40 € </span>
              <span class="likes item__likes">
                <span class="likes__counter"> 90 </span>
                <svg class="likes__icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                  <path
                    d="M17 1c-2.1 0-3.9 1.1-5 2.7C10.9 2.1 9.1 1 7 1 3.7 1 1 3.7 1 7c0 6 11 15 11 15s11-9 11-15c0-3.3-2.7-6-6-6z"
                    stroke-linecap="square"
                    stroke-width="2"
                    fill="none"
                    stroke="#901c1c"
                    stroke-miterlimit="10"
                  />
                </svg>
              </span>
            </div>
          </article>
        </div>
      </section>
      <!-- Photographer fee & total likes -->
      <div class="">
        <span class="likes total-likes">
          <span class="likes__counter"> 3000 </span>
          <svg class="likes__icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              d="M17 1c-2.1 0-3.9 1.1-5 2.7C10.9 2.1 9.1 1 7 1 3.7 1 1 3.7 1 7c0 6 11 15 11 15s11-9 11-15c0-3.3-2.7-6-6-6z"
              stroke-linecap="square"
              stroke-width="2"
              fill="none"
              stroke="#901c1c"
              stroke-miterlimit="10"
            />
          </svg>
        </span>
        <span class="price"> 350€ / jour </span>
      </div>

      <!-- Modal Window | Contact form -->
      <div class="modal" aria-labelledby="form-title">
        <div class="modal__content">
          <div class="modal__header">
            <h2 id="form-title">Contactez-moi<span id="js-photographer-name">Mimi Keel</span></h2>
            <span class="modal__close-btn"></span>
          </div>
          <div class="modal__body">
            <form id="contact-form" class="form" name="contact" action="index.html" method="get" onsubmit="return formValidation();">
              <div class="form__field">
                <label for="first-name" id="label-first-name">Prénom</label>
                <input class="form__input" type="text" id="first-name" name="first-name" aria-labelledby="label-first-name" placeholder="Tapez votre prénom" required />
              </div>
              <div class="form__field">
                <label for="last-name" id="label-last-name">Nom</label>
                <input class="form__input" type="text" id="last-name" name="last-name" aria-labelledby="label-last-name" placeholder="Tapez votre nom" required />
              </div>
              <div class="form__field">
                <label for="email" id="label-email">E-mail</label>
                <input class="form__input" type="email" id="email" name="email" aria-labelledby="label-email" placeholder="exemple@domain.com" required />
              </div>
              <div class="form__field">
                <label for="message" id="label-message">Votre message</label>
                <textarea class="form__input" type="text" id="message" name="message" aria-labelledby="label-message" cols="20" rows="5" placeholder="Tapez votre message..." required></textarea>
              </div>
              <input id="form-validation-btn" class="btn btn-submit" type="submit" value="Envoyer" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
